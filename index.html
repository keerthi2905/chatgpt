<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polaroid Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0e6f3; /* pastel purple */
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #d6e6f3; /* pastel blue */
    padding: 20px;
    text-align: center;
  }
  
  nav {
    background-color: #c1edc0; /* pastel green */
    padding: 10px;
    text-align: center;
  }
  
  nav button {
    margin: 5px;
    padding: 10px 20px;
    background-color: #ffcccb; /* pastel pink */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  main {
    padding: 20px;
  }
  
  .product {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  
  .product-item {
    margin: 20px;
    padding: 20px;
    background-color: #ffffff; /* white */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
</style>
</head>
<body>

<header>
  <h1>Polaroid Store</h1>
</header>

<nav>
  <button id="home-btn">Home</button>
  <button id="product-btn">Product</button>
  <button id="wishlist-btn">Wishlist</button>
  <button id="cart-btn">Shopping Cart</button>
  <button id="reviews-btn">Reviews</button>
  <button id="contact-btn">Contact Us</button>
</nav>

<main id="content">
  <!-- Content will be dynamically loaded here -->
</main>

<script>
  const content = document.getElementById('content');
  const homeBtn = document.getElementById('home-btn');
  const productBtn = document.getElementById('product-btn');
  const wishlistBtn = document.getElementById('wishlist-btn');
  const cartBtn = document.getElementById('cart-btn');
  const reviewsBtn = document.getElementById('reviews-btn');
  const contactBtn = document.getElementById('contact-btn');

  homeBtn.addEventListener('click', () => {
    content.innerHTML = `
      <h2>Welcome to our Polaroid Store!</h2>
      <p>Explore our collection of vintage-style polaroid cameras and films.</p>
      <img src="polaroid.jpg" alt="Polaroid camera">
    `;
  });

  productBtn.addEventListener('click', () => {
    content.innerHTML = `
      <div class="product">
        <div class="product-item">
          <h2>Polaroid Camera 1</h2>
          <img src="polaroid1.jpg" alt="Polaroid Camera 1">
          <p>$100</p>
          <button>Add to Wishlist</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <h2>Polaroid Camera 2</h2>
          <img src="polaroid2.jpg" alt="Polaroid Camera 2">
          <p>$120</p>
          <button>Add to Wishlist</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <h2>Polaroid Film Pack</h2>
          <img src="film.jpg" alt="Polaroid Film Pack">
          <p>$20</p>
          <button>Add to Wishlist</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <h2>Polaroid Accessories</h2>
          <img src="accessories.jpg" alt="Polaroid Accessories">
          <p>$15</p>
          <button>Add to Wishlist</button>
          <button>Add to Cart</button>
        </div>
      </div>
    `;
  });

  wishlistBtn.addEventListener('click', () => {
    // Simulate dynamic content for wishlist
    const items = ['Polaroid Camera 1', 'Polaroid Accessories'];
    const wishlistCount = items.length;
    let wishlistContent = `<h2>Wishlist (${wishlistCount})</h2>`;
    wishlistContent += '<ul>';
    items.forEach(item => {
      wishlistContent += `<li>${item}</li>`;
    });
    wishlistContent += '</ul>';
    content.innerHTML = wishlistContent;
  });

  cartBtn.addEventListener('click', () => {
    // Simulate dynamic content for shopping cart
    const items = [
      { name: 'Polaroid Camera 1', price: 100 },
      { name: 'Polaroid Accessories', price: 15 }
    ];
    const totalPrice = items.reduce((acc, item) => acc + item.price, 0);
    let cartContent = `<h2>Shopping Cart</h2>`;
    cartContent += '<ul>';
    items.forEach(item => {
      cartContent += `<li>${item.name} - $${item.price}</li>`;
    });
    cartContent += `<li>Total: $${totalPrice}</li>`;
    cartContent += '</ul>';
    content.innerHTML = cartContent;
  });

  contactBtn.addEventListener('click', () => {
    content.innerHTML = `
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    `;
  });
</script>

</body>
</html>
